name: Build and Comment on PR

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js environment (LTS 버전 사용)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # 3. Install dependencies using yarn (또는 npm 사용 시 명령어를 변경)
      - name: Install dependencies
        run: yarn install

      # 4. Build the project
      - name: Build the project
        run: yarn build

      # 5. Run tests (선택 사항)
      - name: Run tests
        run: yarn test --watchAll=false

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: failure()

    steps:
      # 6. Add a comment to the PR if the build fails
      - name: Add PR comment on failure
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "🚨 Build failed! Please check the logs and fix the issues before merging."
            })

      # 7. Fail the workflow to prevent merging if the build fails
      - name: Fail the workflow
        run: exit 1
